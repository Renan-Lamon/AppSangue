<ion-header>
  <ion-navbar class="tamNav" color="danger">
    <div class="desktop">
      <img style="width:60px;position:absolute; top:13px" src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png"
      />
    </div>
    <ion-title class="desktopMenu" style="text-align:center">NomeAplicativo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:rgb(252, 235, 235)">

  <form (ngSubmit)="logar()" class="seila">

    <ion-list>
      <img style="background-color:rgb(252, 235, 235);width:500px; margin-left:8px" src="http://camaravacaria.rs.gov.br/camara/imagens/20170405_162212_doe-sangue.png"
      />
      <input placeholder="exemplo@hotmail.com" type="email" [(ngModel)]="conta.email" name="email" />
      <input placeholder="Senha" type="password" [(ngModel)]="conta.senha" name="senha" />
      
      <button class="botaoEntrar" ion-button color="botaoHover" type="submit" block>Entrar</button>
      <button (click)="loginFB()" class="botaoFacebook" color="botaoHoverFacebook" ion-button type="button" icon-start block>
        <ion-icon name="logo-facebook"></ion-icon>
        Entrar pelo Facebook
      </button>

      <ion-buttons style="padding-top:10px">
        <button ion-button (click)="chamarRegistroPush()" type="button" clear class="botaoCriar">Registrar-se</button>
        <button ion-button (click)="monitoramento()" type="button" clear class="botaoEsqueci">Esqueci minha senha</button>
      </ion-buttons>

    </ion-list>


  </form>


</ion-content>
