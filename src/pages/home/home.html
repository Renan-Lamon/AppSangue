<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Início</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:rgb(252, 235, 235)">
  <div class="div1">
    <ion-img style="width: 100%;height:100%" src="../../assets/imgs/colunaPerfil.jpg"></ion-img>
    <ion-img class="imagemPerfil" src={{imagemPerfil}}></ion-img>

    <ion-label class="nomePerfil">
      <b>{{nomeUsuario}}</b>
    </ion-label>

    <ion-label class="levelUsuario">
      <b>{{levelUsuario}}</b>
    </ion-label>

    <ion-img class="rank" src="../../assets/imgs/rank1.png"></ion-img>
  </div>

  <div>
    <p class="cor">{{nomeHemocentro}}</p>
    <p class="tituloAtualizacao">Atualizado em: 20/01/2018</p>
  </div>
  <div class="divEstoque">
    <div style="border-bottom-style: groove;">
      <img class="legendaEstoque" src="../../assets/imgs/legendaEstoque.png" />
    </div>
    <p style="text-align: center;font-size:12pt;font-weight: bold;">Estoque Sanguíneo</p>
    <br/>
    <img class="estoque" src="../../assets/imgs/coracaoCritico1.png" />
    <div class="tipoAPositivo">A+</div>
    &nbsp;&nbsp;&nbsp;
    <img class="estoque" src="../../assets/imgs/coracaoCheio1.png" />
    <div class="tipoANegativo">A-</div>

    <img class="estoque" src="../../assets/imgs/coracaoBaixo1.png" />
    <div class="tipoBPositivo">B+</div>
    &nbsp;&nbsp;&nbsp;
    <img class="estoque" src="../../assets/imgs/coracaoCheio1.png" />
    <div class="tipoBNegativo">B-</div>
  
    <img class="estoque" src="../../assets/imgs/coracaoCheio1.png" />
    <div class="tipoABPositivo">AB+</div>
    &nbsp;&nbsp;&nbsp;
    <img class="estoque" src="../../assets/imgs/coracaoCritico1.png" />
    <div class="tipoABNegativo">AB-</div>
  
    <img class="estoque" src="../../assets/imgs/coracaoBaixo1.png" />
    <div class="tipoOPositivo">O+</div>
    &nbsp;&nbsp;&nbsp;
    <img class="estoque" src="../../assets/imgs/coracaoCheio1.png" />
    <div class="tipoONegativo">O-</div>



  </div>

  <br/>
  <br/>

  <div class="botoes">
    <ion-buttons>
      <button ion-button color="danger" small (click)="chamarAgendamento()">Agendar Doação</button>
      <button ion-button color="danger" small (click)="chamarNoticia()">Ver Notícias</button>
    </ion-buttons>
  </div>

  <div style="height:20px"></div>
  <div full class="dataDoacao">
    <b>Data prevista para a proxima doação: 22/22/2222</b>
  </div>

</ion-content>
