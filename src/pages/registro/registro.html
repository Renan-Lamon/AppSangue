<ion-header>
  <ion-navbar class="tamNav" color="danger">
    <div class="desktop">
      <img style="width:60px;position:absolute; top:13px" src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png"
      />
    </div>
    <ion-title class="desktopMenu" style="text-align:center">Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:rgb(252, 235, 235)">
  <form (ngSubmit)="cadastrar()" class="seila">

    
      <div>
        <label>Nome:</label>
        <input type="text" [(ngModel)]="conta.nome" name="email" />
      </div>
      
      <div style="padding-top:5px">
        <label>Sobrenome:</label>
        <input type="text" [(ngModel)]="conta.sobrenome" name="sobrenome" />
      </div>

      <div style="padding-top:5px">
        <label>Tipo Sanguineo:</label>
        <select placeholder="Selecione..." type="select" [(ngModel)]="conta.sangue" name="sangue">
          <option value="a+">A+</option>
          <option value="a-">A-</option>
          <option value="b+">B+</option>
          <option value="b-">B-</option>
          <option value="ab+">AB+</option>
          <option value="ab-">AB-</option>
          <option value="o+">O+</option>
          <option value="o-">O-</option>
        </select>
      </div>

      <div style="padding-top:5px">
        <label>Hemocentro que deseja acompanhar:</label>
        <select placeholder="Selecione..." type="select" [(ngModel)]="conta.hemocentro" name="hemocentro">
          <option value="santacasa">Santa Casa</option>
          <option value="hospitalevangelico">Hospital Evang√©lico</option>
        </select>
      </div>

      <div style="padding-top:5px">
        <label>Email:</label>
        <input placeholder="exemplo@hotmail.com" type="email" [(ngModel)]="conta.email" name="email" />
      </div>
      
      <div style="padding-top:5px">
        <label>Senha:</label>
        <input placeholder="Informe a senha" type="password" [(ngModel)]="conta.senha" name="senha" />
      </div>

      <div style="padding-top:5px">
        <label>Confirmar Senha:</label>
        <input placeholder="Informe a senha novamente" type="password" [(ngModel)]="conta.senhaC" name="senhaC" />
      </div>

      <div style="padding-top:5px">
        <button  class="botaoCadastro" ion-button type="submit" block>Concluir Cadastro</button>
      </div>
      
    
    <br/>
  <br/>
  <br/>
  <br/>
  
  </form>
  
</ion-content>
