<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hemocentros</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:rgb(252, 235, 235)">
  <ion-searchbar  (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button style="color:#920000; background-color:rgb(252, 235, 235)" ion-item *ngFor="let item of items">
      {{ item }}
    </button>
  </ion-list>

  <div full class="dataDoacao">
    <b>Data prevista para a proxima doação: 22/22/2222</b>
  </div>

</ion-content>
