<ion-menu [content]="content">
  <ion-header >
    <ion-toolbar color="danger"  >
      <ion-title >Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color: rgb(252, 235, 235)">
    <ion-list>
      <button style="background-color: rgb(252, 235, 235)" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}} 
      </button>
    </ion-list>
  </ion-content>
  
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav  [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
